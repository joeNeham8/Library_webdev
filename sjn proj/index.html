<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">

    <title>Joey Library</title>
</head>

<body>
    <nav class="navbar">
        <a class="navlog" href="index.html">Joey Library</a>

        <input placeholder="search" class="sinput">
        <button class="search">Search</button>

    </nav>

    <div id="message"></div>
    <div class="main">

        <div class="container">

            <h1 class="h1">Joey Library</h1>
            <hr class="hr">

            <form id="libraryForm">
                <div class="form">
                    <label for="bookName" class="name">NAME :</label>

                    <input type="text" class="iname" id="bookName" placeholder="Book Name" required>

                </div>
                <div class="form2">
                    <label for="Author" class="A">AUTHOR : </label>

                    <input type="text" class="iauthor" id="author" placeholder="Author" required>
                </div>

                <div class="container">
                    <legend class="T ">TYPE :</legend>
                    <div class="choice">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction"
                                checked>
                            <label class="fiction" for="fiction">
                                Fiction
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="programming"
                                value="programming">
                            <label class="program" for="programming">
                                Computer Programming
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
                            <label class="cook" for="cooking">
                                Cooking
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-g">
            <button type="submit" class="btn">Add Book</button>
        </div>
    </form>

    <div class="Ht">
        <h1 class="your">Your books</h1>

        <table class="table">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id='tableBody'></tbody>
        </table>
    </div>
    </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
